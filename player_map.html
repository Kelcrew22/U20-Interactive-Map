<!DOCTYPE html>
<html>
<head>
  <title>USA Player Map</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css"
  />
  <style>
    #map {
      height: 90vh;
      width: 100%;
    }
  </style>

</body>
</html>
